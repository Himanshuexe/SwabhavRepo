<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet"
	href="/login-app/login.css">
<title>Login</title>
</head>
<body>
	<form action="setcookie" method="POST" onsubmit="myValidation(event);">
		<div class="form-group">
			Username:<input type="text" class="form-control" name="userName"
				id="userName" /><br />
			<p id="nameWarning">Username is required</p>
			<br />
		</div>
		<div class="form-group">
			Password:<input type="password" class="form-control" name="password"
				id="password" /><br />
			<p id="passwordWarning">Password is required</p>
			<br />
		</div>
		<!-- <button onclick="submit">Login</button> -->
		<input type="submit" class="btn btn-primary" value="login" id="submit" />
	</form>
	<script src="/login-app/login.js"></script>
</body>
</html>
