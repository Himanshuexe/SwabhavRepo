<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<title>Index</title>
</head>
<body>
	<form action="upload" method="post" enctype="multipart/form-data">
		<input type="file" name="image" class="form-control"
			required="required"><br> <br>
		<button type="submit" id="submitButton1">Upload</button>
	</form>
	<form action="viewimage" method="get">
		<input type="text" name="imageid" class="form-control"
			required="required" placeholder="Enter Image Id"><br> <br>
		<button type="submit" id="submitButton2">View Image</button>
	</form>


</body>
</html>
